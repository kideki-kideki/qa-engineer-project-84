---
- summary: |
    При поиске существующего товара в магазине по ключевому слову выдаётся ошибка "Ничего не найдено!"
  environment: |
    Microsoft Edge 127.0.2651.86 (Официальная сборка) (64-разрядная версия)
    Windows 11 23H2
  steps-to-reproduce: |
    1. Нажать на поиск
    2. Ввести ключевое слово, например "Prada" 
  expected-result: |
    Товары с ключевым словом выведены на экран  
  actual-result: |
    Товар не найден, выдаётся ошибка "Ничего не найдено!"

- summary: |
    Отсутствует кнопка сброса выбранной категории
  environment: |
    Microsoft Edge 127.0.2651.86 (Официальная сборка) (64-разрядная версия)
    Windows 11 23H2
  steps-to-reproduce: |
    1. Открыть главную станицу с каталогом 
    2. Нажать "Категория"
    3. Выбрать любую категорию из списка
    4. Нажать на "Все категории"
  expected-result: |
    Отображаются все товары без выбора категории (шаг 1)
  actual-result: |
    Отсутствую кнопка "Все категории" или кнопка сброса выбранной категории. 
    Категория сохраняется при попытки перехода на следующую страницу каталога.

- summary: |
    Отсутствует кнопка сброса всех фильтров
  environment: |
    Microsoft Edge 127.0.2651.86 (Официальная сборка) (64-разрядная версия)
    Windows 11 23H2
  steps-to-reproduce: |
    1. Открыть главную страницу с каталогом 
    2. Выбрать любую категорию из списка
    3. Выбрать бренд
    4. Ввести цену любую цену "от" и "до"
    5. Нажать на кнопку сброса всех фильтров
  expected-result: |
    Все применимые фильтры сброшены
  actual-result: |
    Отсутствует кнопка сброса всех фильтров

- summary: |
    Не отображаются товары при выключении кнопки "В наличии"
  environment: |
    Microsoft Edge 127.0.2651.86 (Официальная сборка) (64-разрядная версия)
    Windows 11 23H2
  steps-to-reproduce: |
    1. Окрыть страницу с каталогом
    2. Убрать галочку с чекбокса "В наличии"
  expected-result: |
    Отображаются все товары, которые "есть" и "нет" в наличии
  actual-result: |
    Отображаются только товары, которых нет в наличии  

- summary: |
    Отсутствие рейтинга товара на главной странице каталога
  environment: |
    Microsoft Edge 127.0.2651.86 (Официальная сборка) (64-разрядная версия)
    Windows 11 23H2
  steps-to-reproduce: |
    1. Окрыть страницу с каталогом
    2. Нажать на любой товар
  expected-result: |
    В карточке товара и на главной странице указан рейтинг товара
  actual-result: |
    Рейтинг присутствует только в карточке товара

- summary: |
    Не открывается фото товара  
  environment: |
    Microsoft Edge 127.0.2651.86 (Официальная сборка) (64-разрядная версия)
    Windows 11 23H2
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Нажать на любой товар
    3. Открыть фото
  expected-result: |
    Открывается фото товара для просмотра
  actual-result: |
    Фото товара не открывается

- summary: |
    Отсутствуют кнопки уменьшения и увеличения количества товара в корзине
  environment: |
    Microsoft Edge 127.0.2651.86 (Официальная сборка) (64-разрядная версия)
    Windows 11 23H2
  steps-to-reproduce: |
    1. Открыть страницу с каталогом
    2. Добавить несколько товаров в корзину
    3. Зайти в корзину
    4. Изменить количество штук любого товара нажимая на кнопки "+" и "-"
  expected-result: |
    Изменяется количество добавленного товара в корзине
  actual-result: |
    Отсутсвуют кнопки увеличения и уменьшения количества товара

- summary: |
    Удалённый товар отображается в корзине при обновлении страницы
  environment: |
    Microsoft Edge 127.0.2651.86 (Официальная сборка) (64-разрядная версия)
    Windows 11 23H2
  steps-to-reproduce: |
    1. Добавить несколько товаров в корзину
    2. Перейти в корзину
    3. Нажать на кнопку "Очистить корзину"
    4. Обновить страницу 
  expected-result: |
    После обновления страницы корзина остаётся пустой
  actual-result: |
    При обновлении страницы удалённые товары (пункт 1) возвращаются в корзину
    
- summary: |
    Переключаются категории при постраничном переключении
  environment: |
    Microsoft Edge 127.0.2651.86 (Официальная сборка) (64-разрядная версия)
    Windows 11 23H2
  steps-to-reproduce: |
    1. Открыть страницу каталога
    2. Нажать кнопку "Следующая"
    3. Нажать кнопку "Следующая"
  expected-result: |
    При переходе по страницам товара сайт должен показывать все категории товаров
  actual-result: |
    Переключаются категории при переходе по страницам товара 

- summary: |
    Ошибка последовательности страниц товара 
  environment: |
    Microsoft Edge 127.0.2651.86 (Официальная сборка) (64-разрядная версия)
    Windows 11 23H2
  steps-to-reproduce: |
    1. Открыть страницу каталога
    2. Дойти до последней страницы товаров, нажимая кнопку "Следующая"
    3. Дойти до начальной страницы товаров, нажимая кнопку "Предыдущая"
  expected-result: |
    Все страницы отображаются в строгой последовательности, не сбиваются при обратном возвращении на начальную страницу.  
  actual-result: |
    Дойдя до последней страницы, при возврате появляются новые страницы с товарами. 

